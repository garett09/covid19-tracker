<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus Tracker World</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<H1 style=text-align:center>CoronaVirus Tracker World</H1>
<p style=text-align:center> This application lists the current number of reported cases across the globe.</p>

<p ></p>


<div class="container">
    <table class="table">
    <tr>
        <th>Country</th>
        <th>Total Cases Reported</th>
        <th>New cases per country</th>
        <th>Total deaths per country</th>
        <th>New deaths per country</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.totalCases}"></td>
        <td th:text="${locationStat.newCases}"></td>
        <td th:text="${locationStat.totalDeaths}"></td>
        <td th:text="${locationStat.newDeaths}"></td>
    </tr>

</table>
</div>


</body>

</html>
